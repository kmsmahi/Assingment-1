<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assingment-1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="hero">
            <nav>
                <h3 class="logo">KMS</h3>
                <button class="sup"><span>Sign Up</span></button>
            </nav>
            <div class="cool-dark">
                <h1 class="ui">Cool Dark UI Template for KMS IT! </h1>
                <button class="focus">Stay Focused</button>
            </div>
        </section>
    </header>
    <main>
        <section class="main-sec">
            <div class="action">
                <h1 class="main-h1">See It in Action</h1>
                <p class="main-p">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="main-btn"><span>Launch Live Preview</span></button>
            </div>
            <div class="img">
                <img src="Assets/wc-mini.png" alt="">
            </div>

        </section>
        <section class="prod">
            <h1 class="prod-user">Joined Thousands of Productive Users</h1>
            <div class="num">
                <div class="num-1">
                    <h1 class="prod-h1">50K</h1>
                    <p class="prod-p">Active Users</p>
                </div>
                <div class="num-2">
                    <h1 class="prod-h1">2M+</h1>
                    <p class="prod-p">Focus Sessions</p>

                </div>
                <div class="num-3">
                    <h1 class="prod-h1">95%</h1>
                    <p class="prod-p">Satisfaction Rate </p>

                </div>
            </div>
        </section>
    </main>
    <footer></footer>

    
</body>
</html>
